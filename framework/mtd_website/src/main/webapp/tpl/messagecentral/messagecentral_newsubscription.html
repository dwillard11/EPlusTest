<div class="panel panel-default" ng-controller="NewSubscriptionCtrl">
	<div class="panel-heading font-bold">MESSAGE CENTRAL - New
		Subscription</div>
	<div class="panel-body">
		<form name="formValidate" class="form-horizontal form-validation">
			<div class="form-group">
				<label class="col-sm-12"><strong>Notification for:</strong></label>
			</div>
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Probill #:</label>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-2">
							<input type="text" class="form-control" ng-model="probillNo"
								limit-to="25" />
						</div>
						<label class="col-sm-4 control-label text-left">Leave
							blank to all shipments</label>
						<div class="col-sm-3">
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Expiry Date:</label>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-2">
							<div class="input-group" ng-controller="DatepickerDemoCtrl">
								<input type="text" class="form-control"
									datepicker-popup="yyyy-MM-dd" id="expiryDate" ng-model="expiryDate"
									is-open="opened" datepicker-options="dateOptions"
									ng-required="false" close-text="Close" /> <span
									class="input-group-btn">
									<button type="button" class="btn btn-default"
										ng-click="open($event)">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</div>
						</div>
						<div class="col-sm-4">
							<label class="checkbox i-checks"> <input type="checkbox"
								ng-model="noExipry"><i></i> No Expiry
							</label>
						</div>
						<div class="col-sm-3">
						</div>
					</div>
				</div>
			</div>
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-12"><strong>Activity
						Notification for:</strong></label>
			</div>
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-2">
							<label class="checkbox i-checks"> <input type="checkbox"
								ng-model="rescheduledStatus"><i></i> Rescheduled Status
							</label>
						</div>
						<div class="col-sm-4">
							<label class="checkbox i-checks"> <input type="checkbox"
								ng-model="deliveryStatus"><i></i> Delivery Status
							</label>
						</div>
						<div class="col-sm-3">
							
						</div>
					</div>
				</div>
			</div>
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-12"><strong>Notify me by:</strong></label>
			</div>
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-2">
							<label class="checkbox i-checks"> <input type="checkbox"
								ng-model="emailChecked" /><i></i> Email:
							</label>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" placeholder="email"
								ng-model="emailValue" />
						</div>
						<div class="col-sm-2">
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-4">
							<label class="checkbox i-checks"> <input type="checkbox"
								ng-model="messageCentralChecked"><i></i> Message Central
							</label>
						</div>
						<div class="col-sm-5"></div>
					</div>
				</div>
			</div>
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary"
						ng-click="createMessageSubscription()"
						ng-disabled="disabledbutton">{{buttonText}}</button>
				</div>
				<div class="col-sm-6"></div>
			</div>
		</form>
	</div>
</div>
