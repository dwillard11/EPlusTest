<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
	<button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
	<!-- brand -->
	<a href="#/"> <img src="img/manitoulin_logo.svg" alt="Manitoulin Transport Logo" class="headerLogo">
	</a>
	<!-- / brand -->
</div>
<!-- / navbar header -->
<toaster-container toaster-options="{'limit':1,'position-class': 'toast-top-center'}"></toaster-container>
<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
	
	<!-- buttons -->
	<div class="nav navbar-nav hidden-xs">
		<a href class="btn no-shadow navbar-btn"
			ng-click="app.settings.asideFolded = !app.settings.asideFolded">
			<i
			class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
		</a>
	</div>
	<!-- / buttons -->


	<ul class="nav navbar-nav hidden-sm">
		<li>
			<a href='index.html'> 
				<span>MT Direct Home</span>
			</a>
		</li>	
		
		<li ng-repeat="topFiveMenu in topFiveMenus | limitTo:5">
			<a ng-click="getSideMenus(topFiveMenu, 'all', $event)"> 
				<span>{{topFiveMenu.name | translate}}</span>
			</a>
		</li>

		<li class="dropdown {{hiddenMore}}" dropdown>
			<a href class="dropdown-toggle" dropdown-toggle>
				<i class="fa fa-fw fa-plus visible-xs-inline-block"></i> 
				<span translate="header.navbar.more"></span>
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li ng-repeat="moreMenu in moreMenus | limitTo:5">
					<a ng-click="getSideMenus(moreMenu, 'all', $event)"> 
						<span>{{moreMenu.name | translate}}</span>
					</a>
				</li>
			</ul>
		</li>
	</ul>
	<!-- nabar right -->




	<ul class="nav navbar-nav navbar-right">
		<!-- search form -->
		<form class="navbar-form navbar-form-sm navbar-left shift"
			ui-shift="prependTo" target=".navbar-collapse" role="search"
			ng-controller="TypeaheadDemoCtrl">
			<div class="form-group">
				<div class="input-group">
					<input type="text" ng-model="probillNoforSearch" id="probillNoforSearch"
						maxlength="10"
						class="form-control input-sm bg-light no-border rounded padder"
						placeholder="Probill#"> <span class="input-group-btn">
						<button type="submit" ng-click="searchProbill()" class="btn btn-sm bg-light rounded">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</div>
		</form>
		<!-- / search form -->
		<li class="dropdown" is-open="lang.isopen" dropdown><a href
			class="dropdown-toggle" dropdown-toggle> {{selectLang}} <b
				class="caret"></b>
		</a> <!-- dropdown -->
			<ul class="dropdown-menu animated fadeInRight w">
				<li ng-repeat="(langKey, label) in langs"><a
					ng-click="setLang(langKey, $event)" href>{{label}}</a></li>
			</ul> <!-- / dropdown --></li>

		<li class="dropdown" is-open="auth.isopen" dropdown><a href
			class="dropdown-toggle" dropdown-toggle>
				{{selectedGroup.description}} <b class="caret"></b>
		</a> <!-- dropdown -->
			<ul class="dropdown-menu animated fadeInRight w">
				<li ng-repeat="userGroup in userGroups |orderBy:['description']">
					<a ng-click="getTopMenus(userGroup, $event)">{{userGroup.description | translate}}</a>
				</li>
			</ul> <!-- / dropdown --></li>

		<li class="dropdown" dropdown><a href
			class="dropdown-toggle clear" dropdown-toggle> <span
				class="hidden-sm hidden-md">{{userName}}</span> <b class="caret"></b>
		</a> <!-- dropdown -->
			<ul class="dropdown-menu animated fadeInRight w">
				<!--<li><a href> <span>Settings</span></a></li>
				 <li><a ui-sref="app.page.profile">Profile</a></li>
				<li><a ui-sref="app.docs"> Help </a></li>
				<li class="divider"></li> -->
				<li><a href="logout.do">Logout</a></li>
			</ul> <!-- / dropdown --></li>
	</ul>
	<!-- / navbar right -->

</div>
<!-- / navbar collapse -->
