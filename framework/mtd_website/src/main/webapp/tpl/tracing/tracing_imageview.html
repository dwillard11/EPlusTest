<div ng-controller="ImageViewCtrl">
	<div class="bg-light lter b-b wrapper-md hidden-print">
		<h1 class="m-n font-thin h3">Images for Probill #
			{{formattedProbillNumber}}</h1>
	</div>
	
	
	<div class="col-lg-12">
		<iframe src="{{imageURL | trustAsResourceUrl}}" style="width: 1000px;height: 1000px;" >
		</iframe>
	</div>
	
	<div class="col-lg-12">
		<div class="line line-dashed b-b line-lg pull-in"></div>
		<button type="button" class="btn btn-default" ng-click="backOriginal()">Back</button>
		
	</div>
	<div class="col-lg-12">
		<div class="line line-dashed b-b line-lg pull-in"></div>
	</div>
</div>
