<div class="panel panel-default" ng-controller="TracingDeliveryDateCtrl">
  <div class="panel-heading font-bold">
     ProBills by Delivery Date(Format: YYYY-MM-DD)
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Starting Date</label>
        <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
          <div class="input-group w-md">
            <input type="text" id="beginDate" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="beginDate" is-open="opened" datepicker-options="dateOptions"
              close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </div>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Ending Date</label>
        <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
          <div class="input-group w-md">
            <input type="text" id="endDate" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="endDate" is-open="opened" datepicker-options="dateOptions"
               close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </div>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Choose Account:</label>
        <div class="col-sm-3">
          <select ng-model="accountType"  class="form-control m-b">
              <option value="C" >Use only the current Account</option>
              <option value="G">Use Group Account Selection</option>
            </select>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
          <button type="submit" class="btn btn-primary" ng-click="retrieveProbillsByDeliveryDate()" ng-disabled="disabledbutton" >{{buttonText}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
