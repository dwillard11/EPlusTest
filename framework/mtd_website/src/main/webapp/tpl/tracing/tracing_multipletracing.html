
<div class="panel panel-default">
  <div class="panel-heading font-bold">
    Multiple Tracing
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="get">
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Search for:</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                Probill  </label>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
              Bill of Lading   </label>
          </div>
           <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                Shipper Number </label>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              PO# </label>
          </div>
         
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1">Enter up to 5 reference numbers</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-id-1">
        </div>
        
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-id-1">
        </div>
        
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-id-1">
        </div>
        
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-id-1">
        </div>
        
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-id-1">
        </div>
        
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Choose Account:</label>
        <div class="col-sm-4">
          <select name="account" class="form-control m-b">
              <option>Use only the current Account</option>
              <option>Use Group Account Selection</option>
            </select>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
          <button type="submit" class="btn btn-primary" ui-sref="app.tracing.multipleresults">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
