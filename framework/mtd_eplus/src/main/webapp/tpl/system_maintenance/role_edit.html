<div ng-controller="roleeditctrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">{{pagestatus}} Role</h1>
    </div>
    <div class="wrapper-md" >
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" name="roleForm" method="get" ng-submit="submit(roleForm.$valid)">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-2">
                            <input type="text" name="name" class="form-control" ng-model="name" maxlength="45"  required="required" />
                        </div>
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-2">
                            <input type="text" ng-model="description" maxlength="255" class="form-control" />
                        </div>

                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-2">
                            <select class="form-control" name="ddlStatus"
                                    ng-options="Option.id as Option.name for Option in statusOption"
                                    ng-disabled="systemDefault"
                                    ng-model="status"  required="required">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Access Rights</label>
                        <div class="col-sm-8">
                            <div class="table-responsive" style="height: 550px">
                                <table st-table="displayedCollection" st-safe-src="rowCollectionPage"
                                       class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th><input type="checkbox" ng-click="selectAllRoleAccessRights()" ng-model="checkAllRoleAccessRights"></th>
                                        <th class="hidden" st-sort="id">ID</th>
                                        <th st-sort="groupName">Group Name</th>
                                        <th st-sort="menuName">Function Name</th>
                                    </tr>
                                    </thead>
                                    <tbody ng-show="!isLoading">
                                    <tr ng-repeat="role in displayedCollection">
                                        <td><input type="checkbox" ng-model="role.hasChecked"></td>
                                        <td class="hidden">{{role.id}}</a></td>
                                        <td>{{ role.groupName}}</td>
                                        <td>{{ role.menuName}}</td>
                                    </tr>
                                    </tbody>
                                    <tbody ng-show="isLoading">
                                    <tr>
                                        <td colspan="6" class="text-center"><i
                                                class="fa fa-spin fa-refresh"></i></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="2" class="text-left">
                                            <div>
                                                <small class="text-muted inline m-t-sm m-b-sm">Total item(s):
                                                    {{conllectionLength}}
                                                </small>
                                            </div>
                                        </td>
                                        <td colspan="5" class="text-center">

                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a ui-sref="app.system_maintenance.role_list" class="btn btn-default">Back</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
