<div ng-controller="termsandconditionstemplatesctrl">
    <!-- Nested node template -->
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-default btn-xs" data-nodrag ng-click="toggle(this)">
      <span class="glyphicon" ng-class="{'glyphicon-folder-close': collapsed, 'glyphicon-folder-open': !collapsed}">
      </span>
            </a>
            {{node.title}}
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)"
               style="margin-right: 8px;">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a class="pull-right btn btn-success btn-xs" data-nodrag ng-click="editSubItem(this)"
               style="margin-right: 8px;">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)">
            </li>
        </ol>
    </script>

    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Terms and Conditions Templates</h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div ui-tree id="tree-root">
                <ol ui-tree-nodes="" ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"
                        ng-show="visible(node)"></li>
                </ol>
            </div>
        </div>
    </div>


</div>
