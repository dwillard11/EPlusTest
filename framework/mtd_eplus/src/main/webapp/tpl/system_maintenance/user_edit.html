<div ng-controller="usereditctrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">{{pagestatus}} User</h1>
    </div>
    <div class="wrapper-md" >
        <div class="panel panel-default">

        <div class="panel-body">
            <form class="form-horizontal" name="userForm" method="get" ng-submit="submit(userForm.$valid)">
                <div class="form-group">
                    <label class="col-sm-2 control-label">UID</label>
                    <div class="col-sm-4">
                        <input type="text" name="userid" class="form-control" ng-model="uid" ng-readonly="isReadonly" required="required" maxlength="45" />
                    </div>
                    <label class="col-sm-1 control-label">Company</label>
                    <div class="col-sm-2">
                        <input type="text" ng-model="company" class="form-control" readonly />
                    </div>

                    <label class="col-sm-1 control-label">Customer</label>
                    <div class="col-sm-2">
                        <input type="text" ng-model="customer" class="form-control" readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Default Currency</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="ddlCurrency"
                                ng-options="Option.id as Option.name for Option in currencyOption"
                                ng-model="defaultcurrency" >
                        </select>
                    </div>

                    <label class="col-sm-1 control-label">Status</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="ddlStatus"
                                ng-options="Option.id as Option.name for Option in statusOption"
                                ng-model="status"  required="required">
                        </select>
                    </div>
                </div>
                <div class="line b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Roles</label>
                    <div class="col-sm-4">
                        <div class="table-responsive">
                            <table st-table="displayedCollection" st-safe-src="rowRoles"
                                   class="table table-striped">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" ng-click="selectAllRoles()" ng-model="checkAllRoles"></th>
                                    <th class="hidden" st-sort="id">ID</th>
                                    <th st-sort="name">Name</th>
                                    <th st-sort="description">Description</th>
                                </tr>
                                </thead>
                                <tbody ng-show="!isLoading">
                                <tr ng-repeat="role in displayedCollection">
                                    <td><input type="checkbox" ng-model="role.selected"></td>
                                    <td class="hidden">{{role.id}}</a></td>
                                    <td>{{ role.name}}</td>
                                    <td>{{ role.description}}</td>
                                </tr>
                                </tbody>
                                <tbody ng-show="isLoading">
                                <tr>
                                    <td colspan="4" class="text-center"><i
                                            class="fa fa-spin fa-refresh"></i></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="4" class="text-center">
                                        <div st-template="pagination.html" st-pagination="" st-items-by-page="itemsByPage"></div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <label class="col-sm-2 control-label">Division</label>
                    <div class="col-sm-4">
                        <div class="table-responsive">
                            <table st-table="displayedCollection2" st-safe-src="departmentOptions"
                                   class="table table-striped">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" ng-click="selectAllDepartment()" ng-model="checkAllDepartments" />
                                    </th>
                                    <th st-sort="id" class="hidden">ID</th>
                                    <th st-sort="name">Name</th>
                                    <th st-sort="city">Address</th>
                                </tr>
                                </thead>
                                <tbody ng-show="!isLoading">
                                <tr ng-repeat="department in displayedCollection2">
                                    <td><input type="checkbox" ng-model="department.selected" /></td>
                                    <td class="hidden">{{department.id}}</a></td>
                                    <td>{{department.name}}</td>
                                    <td>{{department.address1}}</td>
                                </tr>
                                </tbody>
                                <tbody ng-show="isLoading">
                                <tr>
                                    <td colspan="4" class="text-center"><i
                                            class="fa fa-spin fa-refresh"></i></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="4" class="text-center">
                                        <div st-template="pagination.html" st-pagination="" st-items-by-page="itemsByPage"></div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <a ui-sref="app.system_maintenance.user_list" class="btn btn-default">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
