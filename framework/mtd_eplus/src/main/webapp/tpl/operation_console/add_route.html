<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="m-t-none m-b font-thin">Enter flight Details</h3>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <form class="form-horizontal" role="form" method="POST" name="flightDetails"
                  ng-submit="ok(flightDetails.$valid)">

                    <label class="col-sm-2 control-label text-right">Airline</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="flight.airline" style="text-transform:uppercase;">
                    </div>


                    <label class="col-sm-2 control-label text-right">Flight</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="flight.number" style="text-transform:uppercase;">
                    </div>
                <div class="col-sm-12"></div>
                    <label class="col-sm-2 control-label text-right">Departing</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="flight.departing" style="text-transform:uppercase;">
                    </div>


                    <label class="col-sm-2 control-label text-right">ETD</label>
                    <div class="col-sm-4">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdown5" role="button" data-toggle="dropdown" data-target="#">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="flight.etd" id="etd" style="text-transform:uppercase;">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="flight.etd" data-datetimepicker-config="{ dropdownSelector: '#dropdown5',modelType: 'YYYY-MM-DD HH:mm'}"/>
                            </ul>
                        </div>
                    </div>
                <div class="col-sm-12"></div>

                    <label class="col-sm-2 control-label text-right">Arriving</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="flight.arriving" style="text-transform:uppercase;">
                    </div>


                    <label class="col-sm-2 control-label text-right">ETA</label>
                    <div class="col-sm-4">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdown6" role="button" data-toggle="dropdown" data-target="#">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="flight.eta" id="eta" style="text-transform:uppercase;">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="flight.eta" data-datetimepicker-config="{ dropdownSelector: '#dropdown5',modelType: 'YYYY-MM-DD HH:mm'}"/>
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-12"></div>
                    <label class="col-sm-2 control-label text-right">Flight Data</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{buildFlightInfo() | uppercase}}</p>
                    </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 text-right">
                        <button type="submit" class="btn btn-sm btn-primary pull-right text-right m-t-n-xs">
                            <strong>Save</strong></button>
                        <button type="button" class="btn btn-sm btn-default pull-right text-right m-t-n-xs"
                                ng-click="cancel()">
                            <strong>Cancel</strong></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
