<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="m-t-none m-b font-thin">Update Reminder</h3>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <form class="form-horizontal" role="form" method="POST" name="comfirmInfo"
                  ng-submit="ok(comfirmInfo.$valid)">

                <div class="col-lg-6">
                    <label class="col-sm-4 control-label text-left">Trip Status</label>
                    <div class="col-sm-8">
                        <select name="tripStatus" class="form-control"
                                ng-options="Option2.id as Option2.name for Option2 in tripStatusOption"
                                ng-model="trip.status">
                        </select>
                    </div>
                </div>

                <div class="col-lg-6">
                    <label class="col-sm-4 control-label text-left">Critical Time</label>
                    <div class="col-sm-8">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdown5" role="button"
                               data-toggle="dropdown" data-target="#">
                                <div class="input-group"><input type="text" class="form-control"
                                                                ng-model="trip.criticalTime"
                                                                id="criticalTime"><span
                                        class="input-group-addon"><i
                                        class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="trip.criticalTime"
                                                data-datetimepicker-config="{ dropdownSelector: '#dropdown5',modelType: 'YYYY-MM-DD HH:mm'}"/>
                            </ul>
                        </div>
                    </div>
                </div>
                <p class="col-lg-12"></p>
                <div class="col-lg-12">
                    <label class="col-sm-2 control-label text-left">Critical Notes</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="trip.note">
                    </div>
                </div>
                <p class="col-lg-12"></p>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 text-right">
                        <button type="submit" class="btn btn-sm btn-success pull-right text-right m-t-n-xs">
                            <div ng-if="tag == 'keep'">
                                <strong>Save</strong>
                            </div>
                            <div ng-if="tag == 'exit'">
                                <strong>Save & Exit</strong>
                            </div>

                        </button>
                        <button type="button" class="btn btn-sm btn-default pull-right text-right m-t-n-xs"
                                ng-click="cancel()">
                            <strong>Cancel</strong></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
