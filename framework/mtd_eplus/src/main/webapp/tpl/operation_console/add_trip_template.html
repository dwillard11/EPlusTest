<form class="form-horizontal" role="form" method="POST" name="tripTemplate" ng-submit="ok(tripTemplate.$valid)">
    <div class="modal-header">Enter Trip Template Name</div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label text-left">Template Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="template.name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label text-left"><input type="checkbox" ng-model="activeList"> Also Link event template</label>
                    <div class="col-sm-8">
                        <select name="eventTemplate" id="eventTemplate" class="form-control" name="eventTemplate"
                                ng-options="Option.id as Option.name for Option in eventTemplates"
                                ng-model="template.eventTemplate" ng-disabled="!activeList">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success"><strong>Save</strong></button>
        <button type="button" class="btn btn-danger" ng-click="cancel()"><strong>Cancel</strong></button>
    </div>
</form>
