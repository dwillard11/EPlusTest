<div>
    <div class="wrapper">
        <form name="copyDocForm" class="form-horizontal m-t-lg"  ng-submit="ok(copyDocForm.$valid)">
            <div class="form-group">
                <label class="col-lg-4 control-label">Attachment Name:</label>
                <div class="col-lg-8">
                    <p class="form-control-static">{{doc.originalFileName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">New Document Name:</label>
                <div class="col-lg-8">
                    <input  class="form-control" ng-model="f.newDocName" id="newDocName"  required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label">Doc Type</label>
                <div class="col-lg-8">
                    <div class="input-group-btn dropdown" dropdown>
                        <select class="form-control"
                                ng-options="Option.id as Option.name for Option in fileTypeOption"
                                ng-model="f.newDocType" required>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-lg-8  pull-right">
                    <button type="button" class="btn btn-sm btn-primary pull-right text-right m-t-n-xs" ng-click="ok(copyDocForm.$valid)">
                        <strong>Save</strong></button>
                    <button type="button" class="btn btn-sm btn-default pull-right text-right m-t-n-xs"
                            ng-click="cancel()">
                        <strong>Cancel</strong></button>
                </div>

            </div>
        </form>
    </div>
</div>
