<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading font-bold" >Select uploaded documents</div>
                <div class="row wrapper">
                    <div class="col-sm-4 m-b-xs">
                    </div>
                    <div class="col-sm-2 m-b-xs">

                    </div>
                    <div class="col-sm-6 m-b-xs">



                        <div class="btn-group  pull-right m-t-xs">

                        </div>
                        <div class="input-group pull-right m-t-xs">

                            <!--<label class="col-sm-3 control-label m-t-xs text-right">Type</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="selectedFileType"
                                        ng-options="Option.id as Option.name for Option in fileTypeOption"
                                        ng-model="d.fileType" ng-change="filterFileType(d.fileType)">
                                </select>
                            </div>-->


                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" st-table="displayedDocs" st-safe-src="refDocs">
                        <thead>
                        <tr>
                            <th></th>
                            <th class="hidden" st-sort="id">id</th>
                            <th st-sort="fileType">File Type</th>
                            <th st-sort="originalFileName">File Name</th>
                            <th st-sort="filesize">File Size</th>
                            <th st-sort="updateTime">Created Date</th>
                            <th st-sort="updatedBy">Created By</th>
                        </tr>
                        </thead>
                        <tbody ng-show="!loadingdocs">
                        <tr ng-repeat="row in displayedDocs">
                            <td><input type="checkbox" ng-model="row.hasChecked"></td>
                            <td class="hidden">{{row.id}}</td>
                            <td>{{row.fileType}}</td>
                            <td>{{row.originalFileName}}</td>
                            <td>{{row.filesize }} KB</td>
                            <td>{{row.updateTime | date:'yyyy-MM-dd' }}</td>
                            <td>{{row.updatedBy}}</td>
                        </tr>
                        </tbody>
                        <tbody ng-show="loadingdocs">
                        <tr>
                            <td colspan="6" class="text-center"><i
                                    class="fa fa-spin fa-refresh"></i></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="2" class="text-left">
                                <div>
                                    <small class="text-muted inline m-t-sm m-b-sm">Total item(s):
                                        {{refDocs.length}}
                                    </small>
                                </div>
                            </td>
                            <td colspan="5" class="text-center">

                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <h3 class="m-t-none m-b font-thin"></h3>
            <div class="line line-dashed b-b line-lg pull-in"></div>


        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <div class="col-lg-4 col-sm-offset-2">
                <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
                <button type="button" ng-click="attachDocs()" class="btn btn-primary">Save</button>
            </div>
        </div>

    </div>
</div>
</div>
