<form class="form-horizontal" role="form" method="POST" name="freightEditForm" ng-submit="ok(freightEditForm.$valid)">
    <div class="modal-header">Note Detail</div>
    <div class="modal-body wrapper-lg">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="hidden col-sm-10 control-label text-right">{{tripID}}</label>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Note</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="6" ng-model="f.noteDesc" id="noteDesc"
                                  required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success"><strong>Save</strong></button>
        <button type="button" class="btn btn-danger" ng-click="cancel()"><strong>Cancel</strong></button>
    </div>
</form>
