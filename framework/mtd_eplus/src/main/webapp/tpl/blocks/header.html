<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse" ng-click="changeBg()">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app" >
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="header-bg-img collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}  ">
    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" is-open="lang.isopen" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle style={{bgWhite}}> {{selectLangShow}} <b class="caret"></b></a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w ">
                <li ng-repeat="(langKey, label) in app.langShow"><a
                        ng-click="setLang(langKey, $event)" href>{{label}}</a>
                </li>
            </ul>
        </li>
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle style={{bgWhite}}>
                <span class="hidden-sm hidden-md">{{showName}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li>
                    <a href="logout.do">Logout</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
    <!-- / navbar right -->

</div>
<!-- / navbar collapse -->

<div id="sideBarTop">
    <span ng-click="sideBarTop()">
        <i class="fa fa-caret-up"></i>
    </span>
</div>
