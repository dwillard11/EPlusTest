<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <!--<a href class="navbar-brand block m-t navbar-login-logo" ></a>-->
  <div class="login-logo">
  </div>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong style="color:#006BB7">MT ePlus Login</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Uid" class="form-control no-border" value="tong" ng-model="user.userId" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" value="123456" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-block btn-info" style="background-color:#006BB7 " ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
      <div class="hidden text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
      <div class="line line-dashed hidden"></div>
      <p class="text-center hidden"><small>Do not have an account?</small></p>
      <a ui-sref="access.signup" class="hidden btn btn-lg btn-default btn-block">Create an account</a>
    </form>
  </div>
  <div class="hidden text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
