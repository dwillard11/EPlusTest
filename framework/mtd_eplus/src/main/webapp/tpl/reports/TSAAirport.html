<div ng-controller="tsaairportctrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">TSA Authorized Agent by Airport</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">Search Criteria <span class="titleToggle glyphicon glyphicon-chevron-up"></span></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 m-b-xs">
                        <label class="col-sm-3 control-label m-t-xs">TSA Airport:</label>
                        <div class="col-sm-9">
                            <input type="text" class="input form-control" placeholder="TSA Airport" ng-model="advsearchfilter.tsaAirport">
                        </div>
                    </div>
                    <div class="col-md-6 m-b-xs">
                        <label class="col-sm-3 control-label m-t-xs">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="input form-control" placeholder="Name" ng-model="advsearchfilter.quickName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 m-b-xs">
                        <label class="col-sm-3 control-label m-t-xs">Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="input form-control" placeholder="Address" ng-model="advsearchfilter.address">
                        </div>
                    </div>
                    <div class="col-md-6 m-b-xs text-right">
                        <button class="btn btn-default" type="button" ng-click="advsearch()" translate="Search">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 m-b-xs">
                <input type="text" class="input form-control" placeholder="Search" ng-model="advsearchfilter.searchKey" ng-change="advsearch()">
            </div>
            <div class="col-md-6 m-b-xs">
                            <div class="btn-group pull-right">
                                <button class="btn btn-default" data-toggle="dropdown" translate="Export">
                                    Export
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a ng-click="exportpdf(rowCollectionPage,'quote')">PDF</a></li>
                                    <li><a ng-csv="exportcsv(rowCollectionPage,'quote')"
                                           filename="{{csvfilename}}">CSV</a></li>
                                </ul>
                            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table st-table="displayedCollection" st-safe-src="rowCollectionPage" class="table table-striped table-bordered ">
                        <thead>
                            <tr>
                                <th st-sort="customerName">TSA Airport</th>
                                <th st-sort="quickName">Name</th>
                                <th st-sort="address1">Address 1</th>
                                <th st-sort="busPhone1">Bus Phone</th>
                                <th st-sort="email">Email</th>
                                <th st-sort="tsaContact">TSA Contact</th>
                                <th style="width: 60px; text-align: center">Action</th>
                            </tr>
                        </thead>
                        <tbody ng-show="!isLoading">
                            <tr ng-repeat="row in displayedCollection">
                                <td>{{ row.tsaAirport}}</td>
                                <td>{{ row.customerName}}</td>
                                <td>{{ row.address1 }}</td>
                                <td>{{ row.busPhone1 }}</td>
                                <td>{{ row.email }}</td>
                                <td>{{ row.tsaContact }}</td>
                                <td style="white-space: nowrap;text-align: center">
                                    <button class="btn btn-sm btn-info" ng-click="view(row.customerId,row.id)" tooltip="View"><i class="fa fa-eye"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-show="isLoading">
                            <tr>
                                <td colspan="7" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="1" class="text-left">
                                    <div>
                                        <small class="text-muted inline m-t-sm m-b-sm">Total item(s): {{conllectionLength}}</small>
                                    </div>
                                </td>
                                <td colspan="5" class="text-center">
                                    <div st-template="pagination.html" st-pagination="" st-items-by-page="itemsByPage"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
