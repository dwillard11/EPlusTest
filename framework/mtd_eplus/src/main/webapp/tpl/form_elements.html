<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">User Management</h1>
</div>
<div class="wrapper-md" ng-controller="FormDemoCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4">Add User</span>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-2 control-label">UID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Company</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Division</label>
                    <div class="col-sm-10">
                        <select name="user_department" class="form-control m-b">
                            <option>Milton</option>
                            <option>Beijing</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        <select name="user_status" class="form-control m-b">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Roles</label>
                    <div class="col-sm-10">
                        <label class="checkbox i-checks">
                            <input type="checkbox" value="option1"><i></i> Admin
                        </label>
                        <label class="checkbox i-checks">
                            <input type="checkbox" value="option2"><i></i> Finance
                        </label>
                        <label class="checkbox i-checks">
                            <input type="checkbox" value="option3"><i></i> Operator
                        </label>
                        <label class="checkbox i-checks">
                            <input type="checkbox" value="option4"><i></i> Courier(Phase 2)
                        </label>
                        <label class="checkbox i-checks">
                            <input type="checkbox" value="option5"><i></i> Customer(Phase 2)
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account</label>
                    <div class="col-sm-10">
                        <a ui-sref="app.todo" class=" pull-right">
                            <button class="btn btn-sm btn-default">
                                <span>Manage</span>
                            </button>
                        </a>
                        <table class="table table-striped m-b-none">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>Tim Hortons Location 1</td>
                                <td>T0001</td>
                                <td>
                                    <select name="Status" class="form-control m-b">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Tim Hortons Location 2</td>
                                <td>T0002</td>
                                <td>
                                    <select name="Status" class="form-control m-b">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Mc Hortons Location 2</td>
                                <td>M0002</td>
                                <td>
                                    <select name="Status" class="form-control m-b">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
